<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Template</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>Hola mundo! Ejemplo de formulario</h1>
  <div class="container">
    <div class="form">
      <h2>Registro</h2>
      <label for="nombre">Nombre</label>
      <small class="error-message d-none"></small>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
      
      <label for="apellido">Apellido</label>
      <small class="error-message d-none"></small>
      <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" >

      <label for="email">Correo electr√≥nico</label>
      <small class="error-message d-none"></small>
      <input type="email" id="email" name="email" placeholder="Ingresa tu email" >

      <label for="curp">CURP</label>
      <small class="error-message d-none"></small>
      <input type="text" id="curp" name="curp" placeholder="Ingresa tu CURP" >
      
      <label for="rfc">RFC</label>
      <small class="error-message d-none"></small>
      <input type="text" id="rfc" name="rfc" placeholder="Ingresa tu RFC">

      <button id="sendInfo">Enviar</button>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
